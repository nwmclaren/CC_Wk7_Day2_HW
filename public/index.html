<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/bundle.js"></script>
</head>
<body>

  <div id="app">
          <div v-for="(rate, country) in currencies.rates">
              {{ country }}: {{ rate }}
          </div>
	</div>

  <div>
    <p>Please enter currency to convert to</p>
    <select v-model="currencyConvert">
    <option v-for="(rate, country) in currencies.rates">
    {{ country }}: {{ rate }}
    </option>
    </select>
  </div>

  <div>
    <p>Please enter amount</p>
    <input type="number" v-model.number="amount">
  </div>

</body>
</html>
